

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
	 
	 
	 <script type="text/html" template>
	<input type="hidden" name="userId" value="{{ d.params.userId || '' }}" >
	</script>
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-inline" style="width:220px;">
      <script type="text/html" template>
        <input type="text" name="userName" value="{{ d.params.userName || '' }}" lay-verify="required"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline" style="width:220px;">
      <script type="text/html" template>
        <input type="text" name="password" value="{{ d.params.password || '' }}" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
   
   <div class="layui-form-item">
	   <label class="layui-form-label" >学校</label>
	   <div class="layui-input-inline" style="width:220px;">
		   <select name="schoolId" lay-verify="required" id="typeselectBox">
		   	
		   </select>
	   </div>
   </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-inline" style="width:220px;">
      <script type="text/html" template>
        <input type="text" name="email" value="{{ d.params.email || '' }}" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">手机号码</label>
    <div class="layui-input-inline" style="width:220px;">
      <script type="text/html" template>
        <input type="text" name="mobile" value="{{ d.params.mobile || '' }}" lay-verify="mobile" placeholder="请输入号码" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
<script type="text/html" template>
	{{# if (d.params.userId != null) { }}
	    <div class="layui-form-item">
		<label class="layui-form-label" >角色</label>
		<div class="layui-input-inline" style="width:220px;">
		   <select name="roleId" lay-verify="required" id="typeroleBox">
		   </select>
		</div>
	{{# } }}
</script>
  
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
	<div class="layui-input-inline"  style="width:50px; ">
	 <input type="button"  onclick="clickme()"  value="取消" class="layui-btn layui-btn-primary">
	</div>
    <div class="layui-input-inline" style="width:50px;  padding-left: 40px;">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" value="确认" class="layui-btn  ">
    </div>
  </div>
  
</div>
<script type="text/javascript">
	 function clickme(){
		 	// layer.close(index);
	        layer.closeAll(); //疯狂模式，关闭所有层
	    }
</script>
