<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-useradmin-formlist">
	<script type="text/html" template>
			<input type="hidden" name="roleId" value="{{ d.params.roleId || '' }}" >
	  </script>
	
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">角色名:</label>
			<div class="layui-input-block">
				<script type="text/html" template>
							<input type="text" name="roleName" value="{{ d.params.roleName || '' }}" placeholder="请输入角色名" style="width:11.875rem;" autocomplete="off" class="layui-input">
							</div>
				</script>
		</div>
    </div>

<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">备注:</label>
			<div class="layui-input-block">
				<script type="text/html" template>
							<textarea type="text" name="description" value="" style="height:30px; width:190px;" placeholder="请输入备注"  autocomplete="off"
							 class="layui-textarea">{{ d.params.description || '' }}</textarea>
				</script>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label"></label>
		<div class="layui-input-inline" style="width:50px;">
			<input type="button" onclick="clickme()"  value="取消" class="layui-btn layui-btn-primary ">
		</div>
		<div class="layui-input-inline" style="width:50px;  padding-left: 40px;">
			<input type="button" lay-submit lay-filter="LAY-user-back-submit" value="确认" class="layui-btn">
		</div>

	</div>
</div>

<script>
		function clickme() {
			// layer.close(index);
			layer.closeAll(); //疯狂模式，关闭所有层
		}
</script>

</script>
